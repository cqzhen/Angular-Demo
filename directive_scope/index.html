<!DOCTYPE html>
<html ng-app="dirScope">
  <head>
    <meta charset="utf-8">
    <title>directive scope instances</title>
    <style media="screen">
      section {
        background: grey;
        color: white;
        width: 150px;
        padding: 20px;
      }


    </style>
  </head>
  <body>
    <div ng-controller="scopeController">
      <section scope-is-false></section>
      <section isolated-scope-none></section>
      <section isolated-scope-at at-title="{{title}}"></section>
      <section isolated-scope-equal equal-title="title"></section>
      <section isolated-scope-and and-title="alertTitle()">
      <!-- <scope-is-false></scope-is-false>
      <isolated-scope-none></isolated-scope-none>
      <isolated-scope-at ownTitle="{{title}}"></isolated-scope-at> -->
    </div>

  <script src="../public/js/angular.js" charset="utf-8"></script>
  <script src="./scope.js" charset="utf-8"></script>
  </body>
</html>
