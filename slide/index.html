<!DOCTYPE html>
<html ng-app="slide">
  <head>
    <meta charset="utf-8">
    <title>slide show</title>
    <link rel="stylesheet" href="./style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container" ng-controller="slideController as slide">
      <div class="img-container" style="left: {{slide.offset}}px">
        <img ng-repeat="li in slide.list" src="{{li}}" alt="" />
      </div>
      <ol>
        <li ng-repeat="lo in slide.locate" ng-class="{active: slide.isActive(lo)}" ng-click="slide.toggle($index)">{{lo}}</li>
      </ol>
    </div>

  <script src="../public/js/angular.js" charset="utf-8"></script>
  <script src="./slide.js" charset="utf-8"></script>
  </body>
</html>
